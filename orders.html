		<main class="layout">
			<h1>Wonderful Bookstore Checkout</h1>
			<div class="grid">
				<div class="card-container">
					<a href="#">
						<div class="card">
							<div>
								<img alt="pearl" src="images/pearl.jpg"/>
							</div>
							<h5>The Pearl</h5>
						</div>
					</a>
					<a href="#">
						<div class="card">
							<div>
								<img alt="crime" src="images/crime.jpg"/>

							<h5>Crime and Punishment</h5>
						</div>
					</a>
					<a href="#">
						<div class="card">
							<div>
								<img alt="flew" src="images/flew.jpg"/>
							</div>

						</div>
					</a>
				</div>
				<div>
					<form>
						<h2>Shopping cart</h2>
						<div class="grid">
							<div>
								<label for="name">Name</label>
								<input name="name" type="text" value=""/>

								<input name="address" type="text" value=""/>

								<input name="cupon" type="text" value=""/>
							</div>
							<div>
								<input type="radio" class="radio" id="html" name="fav_language" value="HTML">
								<label for="html" class="radio">Visa</label><br>
								<input type="radio" class="radio" id="css" name="fav_language" value="CSS">
								<label for="css" class="radio">Mastercard</label><br>
								<input type="radio" class="radio" id="javascript"
									   name="fav_language" value="JavaScript">
								<label for="javascript" class="radio">Paypal</label><br>
								<button>Pay</button>
								<button class="cancel">cancel</button>
							</div>
						</div>
					</form>
					<hr/>
				</div>
			</div>
